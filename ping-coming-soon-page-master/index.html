<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/My_logo-removebg-preview-Photoroom-fotor-2024071094055.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="main">
    <div class="up">
      <img src="/images/logo.svg" alt="">
      <h1>We are launching <span>soon!</span></h1>
      <h3>Subscribe and get notified</h3>
      <div class="up_input">
        <div class="input_error_field">
          <input type="text" placeholder="Your email address...">
          <p class="error_msg">please provide a valid email address</p>
        </div>
        <button>Notify Me</button>
      </div>
    </div>
    
    <div class="down">
      <div class="down-row1"></div>
      <div class="down-row2">
        <div class="down-row2-links">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
        
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
