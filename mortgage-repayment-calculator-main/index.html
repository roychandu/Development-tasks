<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/My_logo-removebg-preview-Photoroom-fotor-2024071094055.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Mortgage repayment calculator</title>

</head>
<body>

  <div class="main">
    <div class="container">
      <div class="left_part">
        <!-- box1  -->
        <div class="left_part_box1">
          <h1>Mortgage Calculate</h1>
          <h3>Clear All</h3>
        </div>

        <!-- box2  -->
        <div class="left_part_box2">
          <label class="input_label" for="">Mortgage Amount</label>
          <div class="amount_input">
            <input type="text">
          </div>
        </div>

        <!-- box3  -->
        <div class="left_part_box3">
          <div class="left_box3_left_part">
            <label class="input_label" for="">Mortgage Term</label>
          <div class="term_input">
            <input type="text">
          </div>
          </div>
          <div class="left_box3_right_part">
            <label class="input_label" for="">Mortgage Rate</label>
          <div class="Rate_input">
            <input type="text">
          </div>
          </div>
        </div>

        <!-- box4 -->
         <div class="left_part_box4">
          <label class="input_label" for="">Mortgage Type</label>
          <div class="radio_input">
            <div class="radio_input1" onclick="selectRadio('repay')">
              <input type="radio" name="payment" id="repay">
              <label for="repay">Repayment</label>
            </div>
            <div class="radio_input2" onclick="selectRadio('Interest')">
              <input type="radio" name="payment" id="Interest">
              <label for="Interest">Interest Only</label>
            </div>
          </div>
         </div>
         
         <script>
          function selectRadio(radioid){
            document.getElementById(radioid).checked = true;
          }
         </script>

         <!-- box5 -->
          <div class="left_part_box5">
            <img src="/assets/images/icon-calculator.svg" alt="">
            <button id="calculateBT">Calculate Repayments</button>
          </div>
      </div>







      <div class="right_part d-flex justify-content-center align-items-center">
        <div class="right_part_box text-center">
          <img src="/assets/images/illustration-empty.svg" alt="">
          <h1>Results shown here</h1>
          <p>Complete the form and click “calculate repayments” to see what 
            your monthly repayments would be.</p>
        </div>
      </div>


    </div>
  </div>
  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
